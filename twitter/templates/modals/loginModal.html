<!-- Modal -->
<div id="loginModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">Sign In</h3>
  </div>
  <form class="login" method="POST" action="/accounts/login/" class="form-inline">

  <div class="modal-body">
    <p>Please sign in with one
      of your existing third party accounts. Or, <a href="#signupModal" data-toggle="modal">sign up</a> 
      for a Fake Twitter account and sign in below:</p>

    <div class="socialaccount_ballot">

      <ul class="socialaccount_providers">

        <li>
          <a title="Facebook" class="socialaccount_provider facebook" 
             href="/accounts/facebook/login/?process=login">Facebook</a>
        </li>
    
      </ul>

    <div class="login-or">or</div>

    </div>


      {% csrf_token %}
      <input maxlength="30" name="login" placeholder="Username" type="text" />
      <input name="password" placeholder="Password" type="password" />
      <label class="checkbox"> Remember Me  <input name="remember" type="checkbox" /></label>
      
      <a class="button secondaryAction" href="/accounts/password/reset/">Forgot Password?</a>
      
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
    <button class="btn btn-primary" type="submit">Sign In</button>
  </div>
  </form>

</div>
