<!-- Modal -->
<div id="signupModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">Sign Up</h3>
  </div>
  
  <div class="modal-body">
    
<form class="signup" class="form-horizontal" id="signup_form" method="post" action="/accounts/signup/">

      
    <div class="control-group">  
        <label for="id_username" class="control-label">Username:</label>
        <div class="controls"> 
            <input id="id_username" maxlength="30" name="username" placeholder="Username" type="text" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">E-mail:</label>
        <div class="controls"> 
            <input name="email" placeholder="E-mail address" type="text" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Password:</label> 
        <div class="controls">
            <input name="password1" placeholder="Password" type="password" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Password (again):</label>
        <div class="controls"> 
            <input name="password2" placeholder="Password" type="password" />
        </div>
    </div>
    <input id="id_confirmation_key" name="confirmation_key" type="hidden" />
    {% csrf_token %}
      
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
    <button class="btn btn-primary" type="submit">Sign Up &raquo;</button>
  </div>
  </form>

</div>
